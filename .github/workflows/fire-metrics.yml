name: Fire Graph
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          user: AbhinandanNaik
          template: classic
          base: "" 
          filename: fire-graph.svg
          
          # The Isometric City Plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ðŸ”´ HIGH CONTRAST FIRE PALETTE ðŸ”´
          # Color 1: #550000 (Bright Red-Brown) -> The Floor (Visible Magma Crust)
          # Color 2: #ff4500 (Neon Orange)      -> 1 Commit (Instantly Burning)
          # Color 3: #ffcc00 (Bright Yellow)    -> Medium Commits
          # Color 4: #ffffff (White Hot)        -> High Commits
          plugin_isocalendar_colors: "#550000,#ff4500,#ffcc00,#ffffff"
