name: Fire City Generator

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-fire-city
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      # 1. Create the Fire Configuration on the fly (No external file needed)
      - name: Create Fire Config
        run: |
          cat <<EOT > fire-settings.json
          [
            {
              "type": "isometric",
              "fileName": "fire-city.svg",
              "backgroundColor": "#0d1117",
              "foregroundColor": "#ffffff",
              "strongColor": "#ffffff",
              "weakColor": "#ff5500",
              "radarColor": "#ff5500",
              "l0Color": "#4a0000",
              "l1Color": "#ff4500",
              "l2Color": "#ff8800",
              "l3Color": "#ffcc00",
              "l4Color": "#ffffff"
            }
          ]
          EOT
          
      # 2. Generate the City using the config above
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: fire-settings.json
          
      # 3. Push the new file to your repo
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Deploy Fire City" || echo "No changes to commit"
          git pull origin main --rebase
          git push origin main
