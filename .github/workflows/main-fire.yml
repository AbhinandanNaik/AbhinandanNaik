name: Magma Profile
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: AbhinandanNaik
          template: classic
          base: ""
          filename: fire-graph.svg
          
          # ISOMETRIC CITY SETTINGS
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ☢️ HIGH VISIBILITY MAGMA PALETTE ☢️
          # Color 0 (Empty): #5a0000 -> Deep Red (Visible Floor)
          # Color 1 (Low):   #ff5500 -> Neon Orange (Instant Fire)
          # Color 2 (Med):   #ff9900 -> Bright Orange
          # Color 3 (High):  #ffcc00 -> Yellow
          # Color 4 (Max):   #ffffff -> White Hot
          plugin_isocalendar_colors: "#5a0000,#ff5500,#ff9900,#ffcc00,#ffffff"
