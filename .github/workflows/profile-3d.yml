name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: fire-config.json # Ensures we use your "Severe Fire" colors
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # 1. Add changes
          git add -A .
          # 2. COMMIT FIRST (This fixes the error you saw)
          git commit -m "generated fire graph" || echo "No changes to commit"
          # 3. PULL SECOND (Now safe because changes are saved)
          git pull origin main --rebase
          # 4. PUSH
          git push origin main
